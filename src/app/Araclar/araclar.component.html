<!-- Sayfa Başlığı -->
<div id="sayfa-baslik" style="position:relative">
  <div class="container-fluid m-l-230">
    <div class="row">
      <!-- Page Header -->
      <div class="page-head-title">
        <h2>Araçlar</h2>
      </div>
      <!-- Page Header -->
      <!-- Breadcumb -->
      <ol class="breadcrumb breadcumb-title">
        <li><a href="#">Anasayfa</a></li>
        <li><a href="#">Araçlar</a></li>
        <li class="active">Listele</li>
      </ol>
      <!-- Breadcumb -->
    </div>
  </div>
</div>
<!-- Sayfa Başlığı -->


<div class="container-fluid m-l-230 m-t-15">
  <!-- Araç Listele -->
  <div class="row">

    <div class="col-md-3">
      <div class="panel panel-light">

        <!-- Yeni Araç Ekle -->
        <div class="arac-ekle-block"  style="padding: 10px;">
          <a routerLink="/araclar/yeni" class="btn btn-primary-ozel btn-block"><i class="fa fa-plus"></i> Yeni Araç </a>
        </div>
        <!-- Yeni Araç Ekle -->
        <!-- Araç Ara -->
        <div class="arac-ara-block" style="padding: 10px;">
          <form>
            <input type="text" class="form-control form-style-ozel" placeholder="Araç Plaka...">
            <button class="btn btn-success-ozel btn-block m-t-5"><i class="fa fa-search"></i> Ara</button>
          </form>
        </div>
        <!-- Araç Ara -->
      </div>
    </div>

    <div class="col-md-9">
      <!-- Panel -->
      <div class="panel panel-light" style="border-radius: 5px">
        <!-- Panel Body -->
        <div class="panel-body" style="padding: 0">
          <div id="arac-listele-body-table-block">
            <div class="table-responsive">
              <app-arac-listele-component [Araclar]="araclar"></app-arac-listele-component>
            </div>
          </div>
        </div>
        <!-- Panel Body -->
      </div>
      <!-- Panel -->
    </div>
  </div>
  <!-- Araç Listele -->
</div>
