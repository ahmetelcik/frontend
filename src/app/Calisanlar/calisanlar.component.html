<!-- Sayfa Başlığı -->
<div id="sayfa-baslik" style="position:relative">
  <div class="container-fluid m-l-230">
    <div class="row">
        <!-- Page Header -->
        <div class="page-head-title">
          <h2>Çalışanlar</h2>
        </div>
        <!-- Page Header -->
      <!-- Breadcumb -->
      <ol class="breadcrumb breadcumb-title">
        <li><a href="#">Anasayfa</a></li>
        <li><a href="#">Çalışanlar</a></li>
        <li class="active">Listele</li>
      </ol>
      <!-- Breadcumb -->
    </div>
  </div>
</div>
<!-- Sayfa Başlığı -->


<div class="container-fluid m-l-230 m-t-15">

  <!-- Çalışan Ekle -->
  <div class="row">
    <div class="col-md-12">
      <a routerLink="/calisanlar/yeni" class="btn btn-success-ozel pull-right"><i class="fa fa-plus"></i> YENİ ÇALIŞAN</a>
    </div>
  </div>
  <!-- Çalışan Ekle -->

  <!-- Müşteri Listele Table -->
  <div class="row m-t-15">
    <div class="col-md-12">
      <!-- Panel -->
      <div class="panel panel-light" style="border-radius: 5px">
        <!-- Panel Body -->
        <div class="panel-body" style="padding: 0;">
          <div id="musteri-listele-body-table">
            <div class="table-responsive">


              <table class="table">
                <thead>
                <th class="musteri-listele-table-head-text-first" style="padding-left: 20px;padding-bottom: 20px;padding-top: 20px">Adi</th>
                <th class="musteri-listele-table-head-text-last" style="padding-right: 20px;padding-bottom: 20px;padding-top: 20px;text-align:right"> <i class="fa fa-sort-numeric-desc"></i> Bakiye</th>
                </thead>
                <tbody>
                <tr *ngFor="let calisan of calisanlar">
                  <td class="first-table-cell">
                    <a routerLink="/calisanlar/{{ calisan.id }}/detay">
                      <div class="musteri-listele-table-left-block">
                        <div class="musteri-listele-table-left-kisa-ad-block">
                          <span>{{ calisan.bas_harfler }}</span>
                        </div>
                        <div class="musteri-listele-table-left-tam-adi">
                          <span>{{ calisan.adi_soyadi }}</span>
                          <span class="musteri-listele-table-left-telefon-no">{{ calisan.telefon_numarasi }}</span>
                        </div>
                      </div>
                    </a>
                  </td>
                  <td style="text-align: right" class="last-table-cell">
                    <a routerLink="/calisanlar/2/detay">
                      <div class="musteri-listele-table-right-block">
                        <div class="musteri-listele-table-right-bakiye-text">
                          <span>{{ calisan.toplam_odenecek }} <i class="fa fa-try"></i></span>
                        </div>
                      </div>
                    </a>
                  </td>
                </tr>

                </tbody>
              </table>
            </div>
          </div>
        </div>
        <!-- Panel Body -->
      </div>
      <!-- Panel -->
    </div>
  </div>
  <!-- Müşteri Listele Table -->
</div>
