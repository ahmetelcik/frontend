<!-- Sayfa Başlığı -->
<div id="sayfa-baslik" style="position:relative">
  <div class="container-fluid m-l-230">
    <div class="row">
      <!-- Page Header -->
      <div class="page-head-title">
        <h2>Hizmetler</h2>
      </div>
      <!-- Page Header -->
      <!-- Breadcumb -->
      <ol class="breadcrumb breadcumb-title">
        <li><a href="">Anasayfa</a></li>
        <li><a href="">Hizmetler</a></li>
        <li class="active">Listele</li>
      </ol>
      <!-- Breadcumb -->
    </div>
  </div>
</div>
<!-- Sayfa Başlığı -->


<div class="container-fluid m-l-230 m-t-15">

<!-- Hizmet Ekle -->
<div class="row">
    <div class="col-md-12">
        <a routerLink="/hizmetler/yeni" class="btn btn-success-ozel pull-right"><i class="fa fa-plus"></i> YENİ HİZMET</a>
    </div>
</div>
<!-- Hizmet Ekle -->

<div class="row m-t-15">
    <div class="col-md-12">
      <!-- Hizmet Listele -->
      <!-- Panel -->
      <div class="panel panel-light" style="border-radius: 5px">
        <!-- Panel Body -->
        <div class="panel-body" style="padding: 0">
          <!-- Hizmet Listele Body -->
          <div id="hizmet-listele-body-block">
            <div class="table-responsive">
              <table class="table">
                <thead>
                  <th class="hizmet-listele-table-head-text-first">Adi</th>
                  <th class="hizmet-listele-table-head-text">Adet Türü</th>
                  <th class="hizmet-listele-table-head-text">Kategori</th>
                  <th class="hizmet-listele-table-head-text-last" style="text-align: right">Fiyatı</th>
                </thead>
                <tbody>
                <tr *ngFor="let hizmet of hizmetler">
                  <td class="hizmet-listele-table-body-text-first"><a routerLink="/hizmetler/{{ hizmet.id }}/detay">{{ hizmet.hizmet_adi }}</a></td>
                  <td class="hizmet-listele-table-body-text"><a routerLink="/hizmetler/{{ hizmet.id }}/detay">{{ hizmet.hizmet_turu.hizmet_turu_adi }}</a></td>
                  <td class="hizmet-listele-table-body-text"><a routerLink="/hizmetler/{{ hizmet.id }}/detay">{{ hizmet.hizmet_kategori.kategori_adi }}</a></td>
                  <td class="hizmet-listele-table-body-text-last"><a routerLink="/hizmetler/{{ hizmet.id }}/detay">{{ hizmet.hizmet_fiyati }} <i class="fa fa-try"></i></a></td>
                </tr>
                </tbody>
              </table>
            </div>
          </div>
          <!-- Hizmet Listele Body -->
        </div>
        <!-- Panel Body -->
      </div>
      <!-- Panel -->
    </div>
    <!-- Hizmet Listele -->
  </div>  

</div>
