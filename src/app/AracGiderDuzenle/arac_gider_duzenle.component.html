<!-- Sayfa Başlığı -->
<div id="sayfa-baslik" style="position:relative">
  <div class="container-fluid m-l-230">
    <div class="row">
      <!-- Page Header -->
      <div class="page-head-title">
        <h2>Araç Gider Düzenle</h2>
      </div>
      <!-- Page Header -->
      <!-- Breadcumb -->
      <ol class="breadcrumb breadcumb-title">
        <li><a href="#">Anasayfa</a></li>
        <li><a href="#">Araçlar</a></li>
        <li><a href="#">Giderler</a></li>
        <li class="active">Düzenle</li>
      </ol>
      <!-- Breadcumb -->
    </div>
  </div>
</div>
<!-- Sayfa Başlığı -->


<div class="container-fluid m-l-230 m-t-15">
  <div class="row">
    <div class="col-md-12">
      <!-- Form -->
    <form>
      <div class="panel panel-light">
        <!-- Panel Heading -->
        <div class="panel-heading">
          <!-- Panel Left Block -->
          <div class="panel-heading-left-block">
            <span> Araç Gider Düzenle </span>
          </div>
          <!-- Panel Heading Left Block -->
        </div>
        <!-- Panel Heading -->

        <!-- Panel Body -->
        <div class="panel-body">

          <!-- Fatura Açıklama -->
          <div class="form-group">
            <label for="FaturaAciklama" class="control-label form-style-ozel-label">Açıklama</label>
            <textarea class="form-control form-style-ozel" id="FaturaAciklama" placeholder="Açıklama"></textarea>
          </div>
          <!-- Fatura Açıklama -->

          <!-- Fatura Tarihi -->
          <div class="form-group">
            <label for="FaturaTarihi" class="control-label form-style-ozel-label">Fiş & Fatura Tarihi</label>
            <input type="text" class="form-control form-style-ozel" id="FaturaTarihi" value="01/04/2017">
          </div>
          <!-- Fatura Tarihi -->

          <!-- Toplam Tutar -->
          <div class="form-group">
            <label for="FaturaToplamTutar" class="control-label form-style-ozel-label">Toplam Tutar <small>(Vergiler Dahil)</small></label>
            <input type="text" class="form-control form-style-ozel" id="FaturaToplamTutar" value="0,00">
          </div>
          <!-- Toplam Tutar -->

          <!-- Toplam KDV -->
          <div class="form-group">
            <label for="FaturaToplamKDV" class="control-label form-style-ozel-label">Toplam KDV</label>
            <input type="text" class="form-control form-style-ozel" id="FaturaToplamKDV" value="0,00">
          </div>
          <!-- Toplam KDV -->

          <!-- Gider Şube -->
          <div class="form-group">
            <label for="FaturaGiderSube" class="control-label form-style-ozel-label">Gider Şube</label>
            <select class="form-control form-style-ozel" id="FaturaGiderSube">
              <option value="0">Şube Seçiniz</option> 
              <option value="1">Merkez Şube</option>
              <option value="2">İstanbul Havaalnı</option>
            </select>
          </div>
          <!-- Gider Şube -->

          <!-- Gider Şube -->
          <div class="form-group">
            <label for="FaturaGiderKategori" class="control-label form-style-ozel-label">Gider Kategori</label>
            <select class="form-control form-style-ozel" id="FaturaGiderKategori">
              <option value="0">Gider Kategori Seçiniz</option>
              <option value="1">Temizlik</option>
              <option value="2">Ofis Gideri</option>
            </select>
          </div>
          <!-- Gider Şube -->

          <!-- Ödeme Durumu -->
          <div class="form-group">
            <div class="btn-group" role="group">
              <button type="button" class="btn btn-default" [class.active]="odeme_durumu == 'Odenecek'" (click)="OdemeDurumuChange('Odenecek')">ÖDENECEK</button>
              <button type="button" class="btn btn-default" [class.active]="odeme_durumu == 'Odendi'" (click)="OdemeDurumuChange('Odendi')">ÖDENDİ</button>
            </div>
          </div>
          <!-- Ödeme Durumu -->
          
          <!-- Ödeme Tarihi -->
          <div class="form-group">
            <label for="FaturaOdemeTarihi" class="control-label form-style-ozel-label">Ödeme Tarihi</label>
            <input type="text" class="form-control form-style-ozel" id="FaturaOdemeTarihi" value="01/04/2017">
          </div>
          <!-- Ödeme Tarihi -->
          
          <!-- Fatura Ödeme Hesap -->
          <div class="form-group" *ngIf="odeme_durumu == 'Odendi'">
            <label for="FaturaOdemeHesap" class="control-label form-style-ozel-label">Ödendiği Hesap</label>
            <select class="form-control form-style-ozel" id="FaturaOdemeHesap">
              <option value="0">Hesap Seçiniz</option>
              <option value="1">Merkez KAsa</option>
              <option value="2">Denizli Merkez Kasa</option>
            </select>
          </div>
          <!-- Fatura Ödeme Hesap -->

          <!-- Ödenen Tutar -->
          <div class="form-group" *ngIf="odeme_durumu == 'Odendi'">
            <label for="FaturaOdenenTutar" class="control-label form-style-ozel-label">Ödenen Tutar</label>
            <input type="text" class="form-control form-style-ozel" id="FaturaOdenenTutar" value="0,00"> 
          </div>
          <!-- Ödenen Tutar -->
          
        
        </div>
        <!-- Panel Body -->
        <!-- Panel Footer -->
        <div class="panel-footer">
          <div class="panel-footer-right-block">
            <button class="btn btn-success-ozel btn-lg"><i class="fa fa-cloud-upload"></i> Kaydet</button>
          </div>
          <div class="clearfix"></div>
        </div>
        <!-- Panel Footer -->
      </div>
      <!-- Panel -->
    </form>
    <!-- Form -->
    </div>
  </div>
</div>
