<!-- Sayfa Başlığı -->
<div id="sayfa-baslik" style="position:relative">
  <div class="container-fluid m-l-230">
    <div class="row">
        <!-- Page Header -->
        <div class="page-head-title">
          <h2>Şubeler</h2>
        </div>
        <!-- Page Header -->
      <!-- Breadcumb -->
      <ol class="breadcrumb breadcumb-title">
        <li><a href="#">Anasayfa</a></li>
        <li><a href="#">Şubeler</a></li>
        <li class="active">Listele</li>
      </ol>
      <!-- Breadcumb -->
    </div>
  </div>
</div>
<!-- Sayfa Başlığı -->


<div class="container-fluid m-l-230 m-t-15">

<!-- Şube Ekle -->
<div class="row">
    <div class="col-md-12">
        <a routerLink="/subeler/yeni" class="btn btn-success-ozel pull-right"><i class="fa fa-plus"></i> YENİ ŞUBE</a>
    </div>
</div>
<!-- Şube Ekle -->

  <!-- Şube Listele Table -->
  <div class="row m-t-15">
    <div class="col-md-12">
      <!-- Panel -->
      <div class="panel panel-light" style="border-radius: 5px">
        <!-- Panel Body -->
        <div class="panel-body" style="padding: 0">
          <div id="sube-listele-body-table">
            <div class="table-responsive">
              <table class="table">
                <thead>
                  <th class="sube-listele-table-head-text-first" style="padding-left: 20px;padding-bottom: 20px;padding-top: 20px">Şube Adı</th>
                </thead>
                <tbody>
                <tr *ngFor="let sube of subeler">
                  <td class="first-table-cell">
                    <a routerLink="/subeler/{{ sube.id }}/detay">
                      <div class="sube-listele-table-left-block">
                        <div class="sube-listele-table-sube-adi-block">
                          <span>{{ sube.sube_adi }}</span>
                        </div>
                      </div>
                    </a>
                  </td>
                </tr>
                
                </tbody>
              </table>
            </div>
          </div>
        </div>
        <!-- Panel Body -->
      </div>
      <!-- Panel -->
    </div>
  </div>
  <!-- Şube Listele Table -->
</div>
